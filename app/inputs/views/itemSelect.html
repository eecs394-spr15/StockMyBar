<main class="item-select" ng-controller="InputCtrl">


    <super-navbar class="navbar">
        <super-navbar-title>Items</super-navbar-title>
    </super-navbar>


    <section class="options">
        <ul>
            <li ng-click="clearAllItems()">
                <i class="icon super-android-cancel"></i>
                <span>Clear</span>
            </li>
            <li ng-click="confirm()">
                <i class="icon super-checkmark-circled"></i>
                <span>Done</span>
            </li>
        </ul>
    </section>


    <section class="search bar bar-header item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon super-ios7-search placeholder-icon"></i>
            <input type="search" placeholder="Search" ng-model="searchBarText">
            <i class="icon super-close-circled placeholder-icon" ng-if="searchBarText" ng-click="clearSearchBarText()"></i>
        </label>
    </section>


    <section class="ingredients">
        <ul>
             <li class="ingredient" ng-click="checkedIngredients[item.id]= !checkedIngredients[item.id]" ng-class="{selected: checkedIngredients[item.id]}"  ng-repeat="item in allIngredients | addItemsList:ingredIdList:searchBarText:category | orderBy: 'name'">
                <img ng-controller="ItemsCtrl" src="{{getImageFilename(item.name)}}" />
                <div ng-model="checkedIngredients[item.id]" class="ingredient-info">
                    <h3>{{item.name}}</h3>
                    <span>{{item.description}}</span>
                </div>
                <div class="meta-info">
                    <span>Liquor</span>
                </div>
                <hr>
            </li>
        </ul>
    </section>


</main>
