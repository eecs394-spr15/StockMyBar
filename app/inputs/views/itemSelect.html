<main class="itemSelect" ng-controller="InputCtrl">


    <super-navbar class="navbar">
        <super-navbar-title>{{category}}</super-navbar-title>
        <super-navbar-button side="left" ng-click = "goBack()">Back</super-navbar-button>
    </super-navbar>


    <section class="bar bar-header item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon super-ios7-search placeholder-icon"></i>
            <input type="search" placeholder="Search" ng-model="searchBarText">
            <i class="icon super-close-circled placeholder-icon" ng-if="searchBarText" ng-click="clearSearchBarText()"></i>
        </label>
    </section>

            <td ng-click="setCategory('fruit')" ng-class="{active: 'fruit'==category}">Fruits</td>
            <td ng-click="setCategory('spice')" ng-class="{active: 'spice'==category}">Spices</td>
            <td ng-click="setCategory('other')" ng-class="{active: 'other'==category}">Other</td>
            </tr>
        </table>

    <section>
        <ul class="item-list list">
            <li class="item item-checkbox" ng-repeat="item in allIngredients | addItemsList:ingredIdList:searchBarText:category | orderBy: 'name'">
                <label class="checkbox">
                    <input type="checkbox" ng-model="checkedIngredients[item.id]" ng-click="supersonic.device.vibrate()">
                </label>
                <i class="fa fa-beer"></i>
                {{item.name}}
            </li>
        </ul>
    </section>

    <div class="item_select_buttons">
        <button class="confirm" ng-click="confirm()">Confirm</button>
    </div>

</main>
