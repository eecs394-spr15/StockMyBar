<main class="categories" ng-controller="CategoriesCtrl">


	<super-navbar class="navbar">
		<super-navbar-title>Pick A Category</super-navbar-title>
	</super-navbar>


	<section class="category-grid">
		<ul>
			<li ng-click="chooseCategory('liquor')">
				<img src="http://www.officialpsds.com/images/stocks/Lots-of-Liquor-stock5973.jpg" />
				<div class="category-info">
					<h4>Liquors</h4>
					<div class="info">
						<i class="icon super-checkmark-circled"></i>
						<span>12</span>
					</div>
				</div>
			</li>
			<li ng-click="chooseCategory('mixer')">
				<img src="https://s-media-cache-ak0.pinimg.com/736x/e5/ab/88/e5ab88a2aefb38698d74ea7c313abc7b.jpg" />
				<div class="category-info">
					<h4>Mixers</h4>
					<div class="info">
						<i class="icon super-checkmark-circled"></i>
						<span>2</span>
					</div>
				</div>
			</li>
			<li ng-click="chooseCategory('fruit')">
				<img src="http://www.foodielovesfitness.com/wp-content/uploads/2014/05/Fresh-fruit.jpg" />
				<div class="category-info">
					<h4>Fruits</h4>
					<div class="info">
						<i class="icon super-checkmark-circled"></i>
						<span>0</span>
					</div>
				</div>
			</li>
			<li ng-click="chooseCategory('spice')">
				<img src="http://cdn1.bigcommerce.com/n-63unu/jchi8d3r/product_images/uploaded_images/spices-herbs.jpg?t=1398725710" />
				<div class="category-info">
					<h4>Spices</h4>
					<div class="info">
						<i class="icon super-checkmark-circled"></i>
						<span>8</span>
					</div>
				</div>
			</li>
			<li ng-click="chooseCategory('other')">
				<img src="http://blog.khymos.org/wp-content/2009/04/egg-tray.jpg" />
				<div class="category-info">
					<h4>Other</h4>
					<div class="info">
						<i class="icon super-checkmark-circled"></i>
						<span>5</span>
					</div>
				</div>
			</li>
			<li ng-click="chooseCategory('all')">
				<i class="icon super-more"></i>
				<img src="http://blog.khymos.org/wp-content/2009/04/egg-tray.jpg" />
				<div class="category-info">
					<h4>View All</h4>
				</div>
			</li>
		</ul>
	</section>


</main>
