<main class="items" ng-controller="ItemsCtrl">


	<super-navbar class="navbar">
		<super-navbar-title>My Bar</super-navbar-title>
		<super-navbar-button side="left" ng-click="clearAllItems()">Clear All</super-navbar-button>
		 <super-navbar-button side="right" class="add" ng-click="addItems()">Add Items</super-navbar-button>
	</super-navbar>
	

	<section>
		<ul class="item-list list">
			<div ng-show="!showActions">
				<li class="item" ng-swipe-left="showDeleteButton($index)" ng-repeat="item in barContents | orderBy: ''">{{item}}</li>
			</div>
			<div ng-show="showActions" ng-swipe-right="showActions = false">
				<li class="item" ng-repeat="item in barContents | orderBy: ''">
				<button ng-show="selected==$index" ng-click="delete()" style="height:100%; width:25%;display:inline;background-color: red;color: white;">Delete</button>
				{{item}}</li>
			</div>
		</ul>
	</section>


</main>
