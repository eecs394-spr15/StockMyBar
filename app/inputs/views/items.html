<main class="items" ng-controller="InputCtrl">
	<super-navbar class="navbar">
	  	<super-navbar-title>Items</super-navbar-title>
	  	<!-- <super-navbar-button side="right" class="add">Add Item</super-navbar-button> -->
		<super-navbar-button side="right" ng-click="clearAllItems()">Clear All</super-navbar-button>
	</super-navbar>
	<section class="bar bar-header item-input-inset">
		<label class="item-input-wrapper">
			<i class="icon super-ios7-search placeholder-icon"></i>
			<input type="search" placeholder="Search" ng-model="searchBarText">
		</label>
	</section>
	<section>
        <ul class="item-list list">
			<li class="item item-checkbox" ng-repeat="item in allIngredients | filter: searchBarText">
				<label class="checkbox">
				<input type="checkbox" ng-model="checkedIngredients[$index].checked" ng-click="updateService()">
				</label>
				{{item}}
			</li>
        </ul>
	</section>

</main>
