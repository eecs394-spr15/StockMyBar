<main class="items" ng-controller="ItemsCtrl">


	<super-navbar class="navbar">
		<super-navbar-title>My Bar</super-navbar-title>
	</super-navbar>


	<section class="options">
		<ul>
			<li ng-click="clearAllItems()">
				<i class="icon super-close"></i>
				<span>Clear</span>
			</li>
			<li ng-click="addIngredient()">
				<i class="icon super-plus-circled"></i>
				<span>Add</span>
			</li>
		</ul>
	</section>


	<section class="ingreds">
		<ul>
			<div  ng-swipe-right="showActions = false">
				<li ng-repeat="ingred in ingredList | orderBy: 'name'" ng-class="{active: $index == selected}">
					<div class="ingred-content">
						<span>{{ingred.name}}</span>
						<img ng-click="selectIngredient($index)" src="{{getImageFilename(ingred.name)}}" />
						<i ng-click="cancel($index)" class="icon super-close"></i>
					</div>
				</li>
			</div>
		</ul>
	</section>
</main>
