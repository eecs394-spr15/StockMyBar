<main class="items" ng-controller="ItemsCtrl">


	<super-navbar class="navbar">
		<super-navbar-title>My Bar</super-navbar-title>
	</super-navbar>


	<section class="options">
		<ul>
			<li ng-click="clearAllItems()">
				<i class="icon super-close"></i>
				<span>Clear</span>
			</li>
			<li ng-click="addIngredient()">
				<i class="icon super-plus-circled"></i>
				<span>Add</span>
			</li>
		</ul>
	</section>


	<section class="ingreds">
		<ul>
			<div  ng-swipe-right="showActions = false">
				<li ng-swipe-left="showDeleteButton($index)" ng-repeat="ingred in ingredList | orderBy: 'name' ">
					<div class="ingred-content">
						<span>{{ingred.name}}</span>
						<img src="http://farm1.static.flickr.com/118/275996337_f7713b3022.jpg" />
						<button ng-show="showButton($index)" ng-click="cancel($index)" style="  width:25%; background-color: #CC0022; color: white;float:right;">Delete</button>
					</div>
				</li>
			</div>
		</ul>
	</section>
</main>
