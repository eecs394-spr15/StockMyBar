<main class="results" ng-controller="ResultsCtrl">


	<super-navbar class="navbar">
	  	<super-navbar-title>Results</super-navbar-title>
	  	<super-navbar-button side="right" location = "results#shoppingcart">Shopping Cart</super-navbar-button>
	</super-navbar>


	<section class="recipes">
		<ul>
			<li ng-repeat="recipe in recipes" ng-click="activateRecipe($index)" ng-class="{active: $index == selected}">
				<div class="recipe-left">
					<i class="fa fa-glass"></i>
					<!-- <i class="icon super-pricetag"></i> -->
					<i class="fa fa-cart-plus"></i>
					<h2 class="title">{{recipe.name}}</h2>
				</div>
				<div class="quantity">
					<span>{{recipe.count}}</span>
					<div class="quantity-buttons">
						<button ng-click="incrementCount($index)">+</button>
						<button ng-click="decrementCount($index)">-</button>
					</div>
				</div>
			</li>
		</ul>
	</section>


	<section class="active-recipe">
		<h2 class="title none-active" ng-if="noneActive">Choose a recipe...</h2>
		<div ng-if="!noneActive">
			<h2 class="title">{{activeRecipe.name}}</h2>
			<div class="have ingredient-list">
				<ul>
					<h3>Have</h3>
					<li ng-repeat="ingredient in haveIngredients">{{ingredient.name}}</li>
				</ul>
			</div>
			<div class="need ingredient-list">
				<ul>
					<h3>Need</h3>
					<li ng-repeat="ingredient in neededIngredients">{{ingredient.name}}</li>
				</ul>
			</div>
		</div>
	</section>


</main>
