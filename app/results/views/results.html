<main class="results" ng-controller="ResultsCtrl">


	<super-navbar class="navbar">
	  	<super-navbar-title>Results</super-navbar-title>
	</super-navbar>


	<section class="options">
		<ul>
			<super-navigate location="results#shoppingcart">
				<li>
					<i class="fa fa-list-alt"></i>
					<span>SHOPPING LIST</span>
				</li>
			</super-navigate>
		</ul>
	</section>


	<section class="recipes">
		<ul>
			<li ng-class="{active: $index == selected}" ng-repeat="recipe in recipes" ng-click="activateRecipe($index)">
				<img src="http://img1.sunset.timeinc.net/sites/default/files/image/2005/07/mojito-mint-m-m.jpg" />
				<div class="recipe-description">
					<h3>{{recipe.name}}</h3>
					<span>You have everything!</span>
				</div>
				
				<div class="recipe-metas">
					<i class="add-recipe fa fa-plus-square"></i>
					<i class="recipe-info fa fa-info-circle" ng-click="show($index)"></i>
				</div>
				<div class="recipe-more" id="item-{{$index}}">
					<h4>Description</h4>
					<p>
						{{recipe.description}}
					</p>
					<h4>Needed</h4>
					<ul class="needed">
					</ul>
					<h4>Preparation</h4>
					<p>{{recipe.directions}}</p>
				</div>
				<hr>
			</li>
			
		</ul>
	</section>


</main>
