<main class="results" ng-controller="ResultsCtrl">
	<super-navbar class="navbar">
	  	<super-navbar-title>Results</super-navbar-title>
	</super-navbar>

	<section class="recipes">
		<ul>
			<li ng-repeat="drink in drinks" ng-click="activateDrink($index)" ng-class="{active: $index == selected}">
				<i class="fa fa-glass"></i>
				<h2 class="title">{{drink.name}}</h2>
			</li>
		</ul>
	</section>

	<section class="active-recipe">
		<h2 class="title">{{activeDrink.name}}</h2>
		<div class="have ingredient-list">
			<h3>You Have</h3>
			<ul>
				<li>Lemon Juice</li>
				<li>Tequila</li>
				<li>Cola</li>
			</ul>
		</div>
		<div class="need ingredient-list">
			<h3>You Need</h3>
			<ul>
				<li ng-repeat="ingredient in activeDrink.ingredients">{{ingredient}}</li>
			</ul>
		</div>
	</section>

</main>
