<main class="results" ng-controller="ResultsCtrl">


	<super-navbar class="navbar">
	  	<super-navbar-title>Results</super-navbar-title>
	</super-navbar>


	<section class="options">
		<ul>
			<super-navigate location="results#shoppingcart">
				<li>
					<i class="fa fa-list-alt"></i>
					<span>SHOPPING LIST</span>
				</li>
			</super-navigate>
		</ul>
	</section>


	<section class="recipes">
		<ul>
			<li ng-class="{active: $index == selected}" ng-repeat = "recipe in recipes" ng-click="activateRecipe($index)">

					<i class="recipe-info fa fa-info-circle" ng-click="show($index)"></i>

					<p>
						{{recipe.description}}
					</p>

					<ul class="needed">
					</ul>
