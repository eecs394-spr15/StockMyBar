<main class="shopping-cart" ng-controller="ShoppingCartCtrl">


	<super-navbar class="navbar">
	  	<super-navbar-title>Shopping List</super-navbar-title>
	</super-navbar>


	<section class="options">
        <ul>
            <li ng-click="clearAllItems()">
                <i class="icon super-close"></i>
                <span>Clear</span>
            </li>
            <li ng-click="clearAllItems()">
				<i class="icon super-close"></i>
				<span>Clear</span>
			</li>
        </ul>
    </section>


	<section class="ingredients">
		<ul>
			<li class="ingredient" ng-repeat="item in ingredShoppingList">
				<img src="http://www.allotment-garden.org/store/fruit-nut-tree/assets/strawberry_plants.jpg" />
				<span>{{item.name}}</span>
				<hr>
			</li>
		</ul>
	</section>


</main>
