<main class="results" ng-controller="ShoppingCartCtrl">
	<super-navbar class="navbar">
	  	<super-navbar-title>Shopping List</super-navbar-title>
	  	<super-navbar-button side="right" ng-click="clearAllItems()">Clear All</super-navbar-button>
	</super-navbar>

	<section class="recipes">
		<ul>
			<li ng-repeat="ingred in ingredShoppingList" ng-click="selectIngred($index)" ng-class="{active: $index == selected}">
				<div class="recipe-left">
					<i class="fa fa-beer"></i>
					<h2 class="title">{{ingred.name}}({{ingred.optional}})</h2>
				</div>
			</li>
		</ul>
	</section>

	<section class="active-recipe">
		<h2 class="title none-active" ng-if="noneActive">Choose an ingredient...</h2>
		<div ng-if="!noneActive">
			<h2 class="title">{{activeIngred.name}}</h2>
			<h3 class="description">{{activeIngred.description}}</h3>
		</div>
	</section>

</main>
