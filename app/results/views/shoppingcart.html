<main class="results" ng-controller="ShoppingCartCtrl">
	<super-navbar class="navbar">
	  	<super-navbar-title>Shopping List</super-navbar-title>
	  	<super-navbar-button side="right" ng-click="clearAllItems()">Clear All</super-navbar-button>
	</super-navbar>

	<section class="recipes">
		<ul>
			<li ng-repeat="ingred in ingredShoppingList | orderBy: 'name' " ng-click="selectIngred($index)" ng-class="{active: $index == selected}">
				<div class="recipe-left">
					<i class="fa fa-beer"></i>
					<h2 class="title">{{ingred.name}}</h2>
				</div>
			</li>
		</ul>
	</section>
</main>
